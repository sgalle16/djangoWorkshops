<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Marketplace{% endblock %}</title>
</head>
<body>

    {% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
        <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="{% url 'home' %}">Home</a>
            <a class="nav-link active" href="{% url 'about' %}">About</a>

            <a class="nav-link active" href="{% url 'products:list' %}">Products List</a>
            <a class="nav-link active" href="{% url 'products:create' %}">New Product</a>
            </div>
        </div>
        </div>
    </nav>
    
    {% endblock navbar %}

    <header class="masthead bg-info text-white text-center py-2">
        <div class="container d-flex align-items-center flex-column">
        <h2>{% block header_title %}Taller 01 - TEIS{% endblock %}</h2>
        </div>
    </header>


    {% include "messages.html" %}
    
    {% block content %}{% endblock %}

    {% block footer %}
    <footer>
        <div class="copyright py-4 text-center text-white">
            <div class="container">
            <p>Marketplace &copy; 2024</p>
            </div>
        </div>
    </footer>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
